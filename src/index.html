      <option>Zer0</option>

  <p id="level">Level: <span id="level-num">0</span></p>
  <button id="level-decrease" class="toggle" disabled="true">-</button>
  <button id="level-increase" class="toggle" disabled="true">+</button>
  <p id="scenario">Scenario: <span id="scene-num">0</span></p>
  <button id="scenario-decrease" class="toggle" disabled="true">-</button>
  <button id="scenario-increase" class="toggle" disabled="true">+</button>

  <div id="gear-input">
    <label for="item-input">
      <select id="item-type" class="toggle" disabled="true" autocomplete="off">
        <option value="weapon">Weapon</option>
        <option value="grenade">Grenade</option>
        <option value="shield">Shield</option>
        <option value="misc">Misc</option>
      </select>
    </label>
    <input type="text" id="item-input" class="toggle" disabled="true" placeholder="Input Gear">
    <button id="equip-btn" class="toggle add-gear" disabled="true">Equip</button>
    <button id="inv-btn" class="toggle add-gear" disabled="true">Inventory</button>
  </div>
