<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mtoab</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/dist/main.js"></script>
</head>

<body>
  <div class="btn-con">
    <button class="vault valut1" id="valut0">Valut 0</button>
    <button class="vault valut1" id="valut1">Valut 1</button>
    <button class="vault valut1" id="valut2">Valut 2</button>
    <button class="vault valut1" id="valut3">Valut 3</button>
  </div>

  <select id="char-select">
    <option value="amara">Amara</option>
    <option value="athena">Athena</option>
  </select>

  <div id="level">Level: <span id="level-num">0</span></div>
  <button id="decrease-level">-</button>
  <button id="increase-level">+</button>
  <div id="scenerio">Scenario: <span id="scene-num">0</span></div>
  <button id="decrease-scenario">-</button>
  <button id="increase-scenario">+</button>


  <div class="equip-con">
    <label for="equip-item-input">
      <select id="equip-item-type">
        <option value="weapons">Weapon</option>
        <option value="shields">Shield</option>
        <option value="grenades">Grenade</option>
        <option value="misc">Misc</option>
      </select>
    </label>
    <input type="text" id="equip-item-input">
    <button id="equip-item">Add item</button>
    <h2>Equipped Gear</h2>
    <p id="weapons">Weapons</p>
    <ul id="equip-weapons-ul">
      <!-- <li><span>delete</span></li> -->
    </ul>
    <p id="grenades">Grenades</p>
    <ul id="equip-grenades-ul">
    </ul>
    <p id="shields">Shields</p>
    <ul id="equip-shields-ul">
    </ul>
    <p id="misc">Misc.</p>
    <ul id="equip-misc-ul">
    </ul>
  </div>

  <div class="inventory-con">
    <label for="inv-item-input">
      <select id="inv-item-type">
        <option value="weapons">Weapon</option>
        <option value="shields">Shield</option>
        <option value="grenades">Grenade</option>
        <option value="misc">Misc</option>
      </select>
    </label>
    <input type="text" id="inv-item-input">
    <button id="inv-add-item">Add item</button>
    <h2>Inventory</h2>
    <p class="inventory" id="weapons-inv">Weapons</p>
    <ul id="inv-weapons-ul">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <p class="inventory" id="shields-inv">Shields</p>
    <ul id="inv-shields-ul">
    </ul>
    <p class="inventory" id="grenades-inv">Grenades</p>
    <ul id="inv-grenades-ul">
    </ul>
    <p class="inventory" id="char-mods-inv">Character Mods</p>
    <ul id="inv-mods-ul">
    </ul>
    <p class="inventory" id="misc-inv">Misc.</p>
    <ul id="inv-misc-ul">
    </ul>
  </div>

</body>

</html>
